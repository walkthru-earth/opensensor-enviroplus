name: Lint

on:
  pull_request:
  push:
    branches: [main, develop]

jobs:
  ruff:
    name: Ruff (Lint + Format)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Ruff Linter
        uses: astral-sh/ruff-action@v3

      - name: Run Ruff Formatter
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check --diff"
