# Pre-commit hooks for code quality
# Run using uvx (no install needed): uvx pre-commit run --all-files
# Or install locally: uv tool install pre-commit && pre-commit install

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.6
    hooks:
      # Run linter
      - id: ruff
        args: [--fix]
      # Run formatter
      - id: ruff-format
