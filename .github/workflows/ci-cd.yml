name: CI/CD Pipeline ðŸš€

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      target:
        description: 'Publish target'
        required: true
        type: choice
        options:
          - none
          - testpypi
          - pypi
        default: 'none'

jobs:
  # ------------------------------------------------------------------
  # CONTINUOUS INTEGRATION (Runs on every push/PR)
  # ------------------------------------------------------------------
  lint-and-format:
    name: Lint & Format ea
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Set up Python
        run: uv python install 3.12
      - name: Install dependencies
        run: uv sync --all-groups
      - name: Ruff Check
        run: uv run ruff check .
      - name: Ruff Format
        run: uv run ruff format --check .

  test:
    name: Test (Python ${{ matrix.python-version }}) ðŸ§ª
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv sync --all-groups
      - name: Check CLI entry point
        run: uv run opensensor --help
      - name: Check service commands
        run: uv run opensensor service --help

  build:
    name: Build Package ðŸ“¦
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for versioning
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Set up Python
        run: uv python install 3.12
      - name: Build package
        run: uv build
      - name: Verify artifacts
        run: ls -lah dist/
      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: python-package-distributions
          path: dist/
          retention-days: 7

  # ------------------------------------------------------------------
  # CONTINUOUS DEPLOYMENT (Runs only on tags or manual trigger)
  # ------------------------------------------------------------------
  publish-to-testpypi:
    name: Publish to TestPyPI ðŸ§ª
    needs: [lint-and-format, test, build]
    # Run only on manual dispatch with target=testpypi
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'testpypi'
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/opensensor-enviroplus
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v6
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          print-hash: true
          verbose: true

  publish-to-pypi:
    name: Publish to PyPI ðŸš€
    needs: [lint-and-format, test, build]
    # Run on tag push OR manual dispatch with target=pypi
    if: >
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'pypi')
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/opensensor-enviroplus
    permissions:
      id-token: write
      contents: write # For GitHub Release
    steps:
      - uses: actions/download-artifact@v6
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
          verbose: true
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: dist/*
          generate_release_notes: true

  verify-publication:
    name: Verify Publication âœ…
    needs: [publish-to-pypi]
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Wait for PyPI
        run: sleep 60
      - uses: astral-sh/setup-uv@v7
      - name: Try installing
        run: |
          # Test with uvx (one-shot run)
          uvx --from opensensor-enviroplus opensensor --version
          uvx --from opensensor-enviroplus opensensor --help
          echo "âœ… Verified installation from PyPI"
